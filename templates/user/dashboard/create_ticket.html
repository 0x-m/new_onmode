{% extends 'user/dashboard/dashboard.html' %}
{% load static %}

{% block title %}

{% endblock %}

{% block content  %}
{{errors}}
<div class="flex flex-col items-center justify-items-center content-start md:mt-8  w-full h-full gap-2 p-2">
    <div class="w-full md:w-1/2 mx-auto bg-base-100 shadow rounded-box">
        <h2 class="text-center text-gray-600 p-2">پیام جدید</h2>
        <form method="post" action="{% url 'users:create-ticket' %}" class="w-full p-2  mx-auto flex flex-col gap-2 shadow-inner">
            {% csrf_token %}
            <div class="flex justify-between items-center">
                <label class="text-xs basis-1/5" for="type">موضوع:</label>
                <select class="select select-bordered w-4/5" name="type" id="type">
                    {% for type in types %}
                        <option value="{{type.id}}">{{type.title}}</option>
                    {% endfor %}    
                </select>
            </div>
            <input name="title" required type="text" class="input input-bordered" placeholder="عنوان">
            <textarea required placeholder="توضیحات" name="body" class="textarea textarea-bordered text-xs outline-none" id="" cols="4" rows="5"></textarea>
            <button  class="btn btn-primary w-1/3 mx-auto">ارسال</button>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    selectMenu('messages')
</script>
{% endblock %}
