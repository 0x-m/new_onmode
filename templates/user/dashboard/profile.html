{% extends 'user/dashboard/dashboard.html' %}
{% load static %}

{% block title %}

{% endblock %}

{% block content  %}
<div class="flex flex-col md:mt-8 items-center justify-center w-full h-full gap-2">
    <form class="bg-base-100 p-3 w-11/12 md:w-1/3  rounded-box shadow-md flex flex-col gap-2"
        action="{% url 'users:profile' %}" method="post">
        <h4 class="text-center text-md text-gray-800 mb-2">مشخصات</h4>

        <input name="first_name" placeholder="نام" class="input input-bordered p-1" type="text">
        <input name="last_name" placeholder="نام خانوادگی" class="input input-bordered p-1" type="text">
        <input name="email" placeholder="ایمیل" class="input input-bordered p-1" type="email">
        <div class="flex gap-8">
            <div class="form-control">
                <label class="label cursor-pointer">
                    <input type="radio" name="gender" class="radio checked:bg-blue-500" id="man">
                    <span class="label-text p-1 ">مرد</span>
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <input type="radio" name="gender" class="radio checked:bg-blue-500" id="woman">
                    <span class="label-text p-1 ">زن</span>
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">ثبت</button>
    </form>
    <a href="{% url 'users:addresses' %}" class="mt-4 btn btn-outline text-lg">مدیریت آدرسها</a>
   

</div>
{% endblock %}
