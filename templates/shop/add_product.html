{% extends 'user/dashboard/dashboard.html' %}
{% load static %}

{% block title %}

{% endblock %}

{% block content  %}
<div class="flex flex-col md:mt-8 items-center justify-center w-full h-full gap-2">
    <form class="bg-base-100 p-3 w-11/12 md:w-1/3  rounded-box shadow-md flex flex-col gap-2"
        action="{% url 'users:profile' %}" method="post">
        <h4 class="text-center text-md text-gray-800 mb-2">مشخصات بوتیک</h4>
        <input name="first_name" placeholder="نام" class="input input-bordered p-1" type="text" disabled>
        <input name="last_name" placeholder="عنوان" class="input input-bordered p-1" type="text">
        <input name="last_name" placeholder="شماره تماس بوتیک" class="input input-bordered p-1" type="text">
        <textarea name="" id="" class="textarea textarea-bordered" cols="30" rows="5" placeholder="درباره بوتیک"></textarea>
        <label  class="label w-full flex justify-between rounded-md bg-stone-50" for="">
            <span>لوگو</span> 
            <input name="logo" type="file" accept="image/*">
        </label>
        <label  class="label w-full flex justify-between rounded-md bg-stone-50" for="">
            <span> نمایه</span> 
            <input name="poster" type="file" accept="image/*">
        </label>
        <button type="submit" class="btn btn-primary">ثبت</button>
    </form>
</div>
{% endblock %}
