{% load static %}
<!DOCTYPE html>
<html dir="rtl" class="h-full" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <title>مجوزها و اعتبارنامه ها</title>
    </head>
    <body class="w-full h-full min-h-screen bg-stone-50 flex flex-col  gap-2 p-2">
        <h1 class="text-center text-lg p-2">مجوزها و اعتبارنامه ها</h1>
        <a href="{% url 'index:index' %}" class="text-md btn btn-ghost w-40 mx-auto">بازگشت به سایت</a>
        <div class="divider w-1/3 mx-auto"></div>
        <div class="flex flex-wrap gap-2 w-1/2 mx-auto h-full">
            {% for cert in certs %}
                <a class="p-1" href="{{cert.related_link}}">
                    <img src="{% if cert.symbol %}{{cert.symbol.url}}{% endif %}" class="w-20 h-20 object-cover" alt="">
                </a>
            {% endfor %}
        </div>
    </body>

</html>
